<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <header id="header">
        <div class="wrap-header">
            <div class="logo"><img src="img/cube.png" alt=""></div>
            <nav :class="{ active:isOpen }">
                <ul>
                    <li>World</li>
                    <li>Sports</li>
                    <li class="on">Lifestyle</li>
                    <li>Business</li>
                </ul>
            </nav>
            <div class="profile"><img src="img/profile.jpeg" alt=""></div>
            <div class="btn-menu" @click="subMenu"></div>
        </div>
    </header>

    <script>
        new Vue({
            el: '#header',
            data: {
                isOpen: false
            },
            methods: {
                subMenu() {
                    this.isOpen = !this.isOpen;
                }
            }
        });
    </script>
</body>
</html>
